<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Shopping</title>
    <style>
        

*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body{
    background-color: #ffffff;
}

.header{
    text-align: center;
    margin-top: 5%;
}
.Error{
    font-size: 1.5rem;
    font-weight: 700;
    color: red;
    display: none;
}
.container{
    width: 400px;
    height: auto;
    background-color: #ffffff;
    box-shadow: 0 4px 16px rgba(0,0,0,0.20); /* Added box shadow */
    padding: 10px 15px;
    border-radius: 10px;
    border: 1px solid #ffffff;
    margin: 20px auto;
}

form{
    padding: 10px;
}
.form h1{
    font-size: 2.5rem;
    font-weight: 400;
    color: #262626;
}
.form div {
    padding: 8px 0px;
}
.form div input{
    border: none;
    outline: none;
    width: 100%;
    padding: 20px 0;
    border-bottom: 2px solid #999; 
    background: transparent; 
}
.form div input::placeholder{
    color: #000;
    padding-left: 10px;
    font-size: 15px;
}

.btn{
    margin-top: 20px;
    padding: 10px 100px ;
    background-color: #0000008e;
    color: #fdfdfd;
    border: none;
    border-radius: 5px;
    font-size: 25px;
    font-weight: 300;
    cursor: pointer;
}
.btn:hover{
    background-color: #56565690;
}
.sing{
    margin: 5px 0;
    display: block;
}
.sing p {
    font-size: 1rem;
    font-weight: 500;
    padding: 2px 0;
}
.sing div{
    display: flex;
    justify-content: center;
    align-items: center;
}
.sing a{
    text-decoration: none;
    padding: 0 7px;
    font-size: 20px;
    color: blue;
}
.sing a:active{
    color: #00fdc7;
}
.sing h3{
    color: rgba(15, 12, 12, 0.892);
    padding-bottom: 13px;
}
.icon{
    display: flex;
    align-items: center;
    justify-content: center;
}
.icon i {
    background-color: #48414178;
    padding: 12px;
    font-size: 20px;
    border-radius: 50%;
    margin: 0 25px;
    color: #ffffff;
}
.icon i:hover{
    color: rgb(255, 200, 0);
}
@media(max-width:769px){
    .header{
    margin-top: 20%;
}
}
.hidden{
    display: none;
}
    </style>
</head>
<body>

    <!-- Header -->

    <header class="header">
        <div class="container">
            <form class="form" onsubmit="return validateForm()">
                <h1 class="logo">
                    Login
                </h1>
                <p  class="Error">
                    Invalid email
                </p>
                <div>
                    <input type="text"  id="name" placeholder="Enter Your Name" >
                </div>
                <div>
                    <input type="email"  id="email" placeholder="Enter Your Email" title="We Don't Shear Your Email With AnyOne" >
                </div>
                <div>
                    <input type="password"  id="password" placeholder="Enter Your Password" >
                    <p id="string" class="strength"></p>
                </div>
                <div class="hidden">
                    <input type="password" class="name" id="Conform" placeholder="Conform Your Password">
                </div>
                <input type="submit" class="btn" onclick="Move()"></input>
                <div>
                    <div class="sing">
                        <div>
                        <p>Don't have an account?</p>
                        <a href="#" class="link">Sign up Now</a>
                        </div>
                        <h3>or With</h3>
                        <div class="icon">
                            <i class="fa-brands fa-google"></i>
                            <i class="fa-brands fa-apple"></i>
                        </div>
                    </div>
                    
            </form>
            <!-- <p id="errorMessage" style="color: red; display: none;">Invalid email. Please try again.</p>  This Line For Test  -->
        </div>
    </header>





    <!-- javascript link -->
    <script src="/js/main.js"></script>
</body>
</html>
